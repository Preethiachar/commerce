<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <div class="atm-container">
        <h1>ATM Withdrawal</h1>
        <form id="atmForm">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" placeholder="Enter Account Number" required><br><br>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" placeholder="Enter PIN" required><br><br>

            <label for="withdrawAmount">Amount to Withdraw:</label>
            <input type="number" id="withdrawAmount" placeholder="Enter Amount" required><br><br>

            <button type="button" onclick="withdraw()">Withdraw</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="atm.js"></script>
</body>
</html>
